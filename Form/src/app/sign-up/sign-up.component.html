<form #signupForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-champ">
    <label for="firstname">Fisrtname : </label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required minlength="3" maxlength="15" #firstname="ngModel">
   
    <div *ngIf="!isSubmitted && firstname.errors && (firstname.dirty || firstname.touched)" class="alert alert-danger">
      
      <span *ngIf="firstname.errors['required']">Le prénom est requis</span>
      <span *ngIf="firstname.errors['minlength']">Le prénom doit comporter au moins 3 caractères</span>
      <span *ngIf="firstname.errors['maxlength']">Le prénom ne doit pas dépasser 15 caractères</span>
    
    </div>
  </div>

  <div class="form-champ">
    <label for="lastname">Lastname : </label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" required minlength="3" maxlength="15" #lastname="ngModel">
    
    <div *ngIf="!isSubmitted && lastname.errors && (lastname.dirty || lastname.touched)" class="alert alert-danger">
      
      <span *ngIf="lastname.errors['required']">Le nom est requis</span>
      <span *ngIf="lastname.errors['minlength']">Le nom doit comporter au moins 3 caractères</span>
      <span *ngIf="lastname.errors['maxlength']">Le nom ne doit pas dépasser 15 caractères</span>
    
    </div>
  </div>

  <div class="form-champ">
    <label for="email">Email : </label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required email #email="ngModel">
    
    <div *ngIf="!isSubmitted && email.errors && (email.dirty || email.touched)" class="alert alert-danger">
      
      <span *ngIf="email.errors['required']">L'email est requis</span>
      <span *ngIf="email.errors['email']">L'email doit être valide</span>
    
    </div>
  </div>

  <div class="form-all">
    <label for="password">Password : </label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
    
    <div *ngIf="!isSubmitted && password.errors && (password.dirty || password.touched)" class="alert alert-danger">
      
      <span *ngIf="password.errors['required']">Le mot de passe est requis</span>
    
    </div>
  </div>

  <button type="reset">Clear</button>
  <button type="submit">Save</button>

</form>
